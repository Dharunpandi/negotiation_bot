<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>
    <h1 style="color: #333;">Welcome to the Negotiation System</h1>
    
    <form action="/owner" method="GET">
        <button type="submit">Owner Mode</button>
    </form>

    <form action="/customer" method="GET">
        <button type="submit">Customer Mode</button>
    </form>

</body>
</html>
